                <main class="stormcenter">
                    <form action="thanks.html" method="get">
                        <fieldset>
                            <legend>Personal Information</legend>
                            <label><span>*Full Name:</span> <input type="text" name="fname" placeholder="Full Name" pattern="[A-z\s]{5,}" required ></label>
                            <label><span>Email:</span><input type="email" name="email" placeholder="email@email.com"></label>
                            <label><span>*Phone:</span><input type="tel" name="phone" placeholder="xxx-xxx-xxxx" pattern="[0-9\s]{10,}" required ></label>
                            <label><span>*Zip code:</span><input type="number" name="zip" placeholder="00000" required ></label>
                        </fieldset>
                        <fieldset>
                            <legend>Storm Information</legend>
                            <label><span>Storm Date:</span><input type="date" name="date"></label>
                            <label><span>Storm Type:</span><input type="text" name="stormtype" list="stormtype">
                                <datalist id="stormtype">
                                    <option value="Hurricane"></option>
                                    <option value="Thunderstorm"></option>
                                    <option value="Flash Flood"></option>
                                    <option value="Tornado"></option>
                                    <option value="Hail"></option>
                                </datalist>
                            </label>

                            <label><span>Storm Severity: From 1 to 10: </span>
                                <input type="range" id="rating" value="5" min="1" max="10" step="1"
                                    oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                                <span id="ratingvalue">5</span>
                            </label>

                            <label><span>Storm Region:</span>
                                <select name="stormregion">
                                    <option value="select" disabled selected>Select Region</option>
                                    <option value="Preston">Preston</option>
                                    <option value="Soda Springs">Soda Springs</option>
                                    <option value="Fish Haven">Fish Haven</option>
                                </select>
                            </label>


                           <label><span>User In-Danger Level:</span></label>
                            <label><input class="danger" type="radio" name="danger" value="yes">Yes</label>
                            <label><input class="danger" type="radio" name="danger" value="no">No</label>
                            <label><input class="danger" type="radio" name="danger" value="Maybe">Maybe</label>
                            
                            
                            <label><span>Additional Information:</span>
                                <textarea name="additionalinformation"></textarea>
                            </label>
                        </fieldset>

                        <input type="submit" value="Submit" class="submitBtn">
                    </form>
