<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Beat Box</title>
    <meta name="WWD330 Project" content="App Project">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="icon" type="image/icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
    <body> 
        <h1>Mini Beatbox</h1>      
      <div class="topControls">
        <div class="drop">
        Drop the Beat
        <select id="examples">
        </select> </div>
        <div class="drop"> 
            Volume
        <input id="volume_slider" type="range" min="0" max="1000" value="400" step="1"></input> </div> </div>
        <table id="grid">
        </table> 
            <div class="botControls"> 
                <button id="play"></button>
                <fieldset>
                <input type="text" id="saveName">
                <button id="save" type="submit" value="Submit"></button> </fieldset>
                <button id="stop"></button>
            </div>
            <script src="js/buffer.js"></script>
            <script src="js/script.js"></script>
    </body>
</html>
