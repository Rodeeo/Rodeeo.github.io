<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Lazy Loader</title>
    <meta name="Week 7 Lazy Loader" content="Lazy Loading Practice">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="icon" type="image/icon" href="./lesson5/images/favicon.ico">
    <link rel="apple-touch-icon" href="./images/apple-touch-icon.png">
    <link rel="stylesheet" href="/lesson6/css/normalize.css">
    <link rel="stylesheet" href="/lesson7/css/lazyload.css">
</head>

<body>
    <Header>
        <h1> Lazy Load
        </h1>
    </Header>
    <main>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/blizzard.jpg" alt="blizzard"/>
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/Lightning.jpg" alt="Lightning"/>
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/fire.jpg" alt="fire"/>
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/flood.jpg" alt="flood"/>
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/ahurricane.jpg" alt="hurricane"/>
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/rainbow.jpg" data-src="" alt="rainbow"/>
        </picture>
    </main>
    <script src="js/lazyload.js"></script>
</body>

</html>
